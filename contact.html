<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
      <header id="masthead">
      <div class="container">
        <a href="index.html" id="logo">Jess McCown</a>
          <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
       </div>
      </header>
        <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Johnny Appleseed" required="required">
                    </li>

                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul> 
                <input type="submit" name="submit">   
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>
                <img src="assets/images/facebookicon.png" class="social" alt="Facebook">
                <img src="assets/images/instaicon.png" class="social" alt="Instagram">
                <img src="assets/images/linkedinicon.png" class="social" alt="LinkedIn">
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            &copy; Copyright 2017 Jess McCown
        </div>
    </footer>
</body>
</html>
